            <script>
                var requestOK = false;

                function mobileListViewEndlessScrolling() {
                    var dataSource;
                    requestOK = false;
                    jQuery.ajax('http://www.goethals.fr/ajax/getuserhappy.php', {
                        dataType: "json",
                        success: function (data) {
                            requestOK = true;
                            var dataSource = new kendo.data.DataSource({
                                data: data,
                                pageSize: 5
                            });
                            dataSource.read();
                            $("#endless-scrolling").kendoMobileListView({
                                dataSource: dataSource,
                                template: $("#endless-scrolling-template").text()

                            });
                            return false;
                        }
                    });
                    if (!requestOK) {
                        // alert('okk ');
                        // document.getElementById("txtHint").innerHTML = "no connection";
                    }
                }
            </script>
